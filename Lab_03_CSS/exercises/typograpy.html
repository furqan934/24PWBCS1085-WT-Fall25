<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typograpy CSS</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/typograpy.css">
</head>

<body>
    <main>
        <!-- typgrapy 3 different Google Fonts implementations -->
        <h1 class="font-roboto">Roboto</h1>
        <h2 class="font-lobster">Lobster</h2>
        <h3 class="font-opensans">Open Sans</h3>

        <!-- font sizes with diffrent units -->

        <p class="sizes">
            Font Sizes: <span class="px">16px</span>, <span class="em">1.5em</span>, <span class="rem">2rem</span>,
            <span class="percent">120%</span>
        </p>


        <!-- allignemtn -->

        <p class="allign-left">allignment left</p>
        <p class="allign-center">allignment center</p>
        <p class="allign-right">allignment right</p>

        <p class="text-decor">the text containe <u>decoration</u> and <b>uppercase traspormation</b> and <span>shadow</span></p>

    </main>

</body>

</html>
