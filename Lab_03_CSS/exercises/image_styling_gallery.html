<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <link rel="stylesheet" href="../styles/imag_style.css">
</head>
<body>
    <h2>Image Styling Portfolio</h2>
<div class="gallery">
  <img src="../images/gallary/pexels-fedigioia-11136870 (1).jpg" alt="Rounded Image">
  <img src="../images/gallary/pexels-mert-coskun-386432351-332725141.jpg" class="circle" alt="Circular Image">
  <img src="../images/gallary/Grayscale.jpg" class="grayscale" alt="Grayscale Image">

  <div class="overlay-container">
    <img src="../images/gallary/Overlay.jpg" alt="Overlay Image">
    <div class="overlay-text">Overlay Text Example</div>
  </div>
</div>
    
</body>
</html>
