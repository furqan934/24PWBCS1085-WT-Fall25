        <h1>Contact Me</h1>
        <p>Send me a message simple using this simple form:</p>

        <form action="https://formspree.io/f/mdkwwlez" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea>

            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next"
                value="https://github.com/furqan934/24PWBCS1085-WT-Fall25/Lab_02/thank-you.html">
            <button type="submit">Send Message</button>
        </form>

        <p id="result"></p>
