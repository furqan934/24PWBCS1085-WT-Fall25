    <main>
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <label for="name">Full name: </label> 
            <input type="text" name="name" id="name" required>
            <label for="reg_no">Reg Number:</label>
            <input type="text" name="reg_no" id="reg_no" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="cources">Select Courece:</label>

            <!-- selecting courcs -->
            <select name="cources" id="cources" required>
                <option value="bs_cs">BS Computer Science</option>
                <option value="bs_se">BS Software Engineering</option>
                <option value="bs_it">BS Information Technology</option>
                <option value="bs_ai">BS Artificial Intelligence</option>
                <option value="bs_ds">BS Data Science</option>
            </select>
            <!-- selecting semester -->
            <label for="semester">Semester:</label>
            <div class="radio-group">
                <label><input type="radio" name="semester" value="1st" required> 1st</label>
                <label><input type="radio" name="semester" value="2nd" required> 2nd</label>
                <label><input type="radio" name="semester" value="3rd" required> 3rd</label>
                <label><input type="radio" name="semester" value="4th" required> 4th</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I agree to the terms and conditions.</label>
            </div>

            <!-- adding submit button -->
            <button type="submit" name="submit" value="register"> Submit</button>
        </form><br>
        <p><a href="index.html">Back to Home</a></p>
    </main>
