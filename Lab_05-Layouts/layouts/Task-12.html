<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Form Builder</title>
    <link rel="stylesheet" href="../styles/Task-12.css">
</head>

<body>
    <main>

        <div class="form-container">
            <h1>Registration Form</h1>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter phone number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>Pakistan</option>
                            <option>Iran</option>
                            <option>UK</option>
                            <option>UAE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>

                <div class="form-row full-width">
                    <div class="form-group">
                        <label for="about">About You</label>
                        <textarea id="about" rows="3" placeholder="Write something..."></textarea>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
